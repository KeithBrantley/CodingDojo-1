<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Show</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/edit.css' %}">
</head>
<body>
    <a class="right" href=""><h2>Go Back</h2></a>
    <h1>Edit Show ###</h1>
    <div class="container">
        <form action="">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="Your title..">
            <label for="tv_network">Network</label>
            <input type="text" id="tv_network" name="tv_network" placeholder="Your Network..">
            <label for="release_date">Release Date</label>
            <input type="date" id="release_date" name="release_date" placeholder="Your release date..">
            <label for="desc">Description</label>
            <textarea id="desc" name="desc" placeholder="Write something.." style="height:200px"></textarea>
            <input type="submit" value="Submit">
        </form>
    </div>
    <div class="center">
        <a href=""><h2>Go To Show</h2></a>
    </div>
</body>
</html>
