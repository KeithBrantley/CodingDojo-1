<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/ratings.css' %}">
</head>
<body>
    <header>
        <nav> 
            <ul>
                <li id="title">View Book Reviews</li>
                <li><a href="logout">Home </a></li>
                <li><a href="logout">Logout </a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>BOOK TITLE</h1>
        <h2>Author: AUTHORS FULLNAME</h2>
        <div class="make-left">
            <h1>Reviews</h1>
            <div class="push-ratings">
                <hr>
                <div class="set-ratings">
                    <h3>Rating</h3>
                    <div class="push-stars">
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star"></span>
                        <span class="fa fa-star"></span>
                    </div>
                </div>
                <h4><a href="">Name</a> write your wild comment</h4>
                <h5>Show me the Date when it was posted</h5>
            </div>
        </div>
        <div class="make-right">
            <h3>Add a Review:</h3>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Rating</label>
                <select class="form-control" id="exampleFormControlSelect1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Write a Review</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Review</button>
        </div>
    </main>
</body>
</html>
